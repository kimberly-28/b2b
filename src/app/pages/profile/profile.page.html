<ion-header class="ion-no-border">

    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-button>
                <img src="../../../assets/logoconejoblanco.png" style="width: 30px;height: 30px;" />
                <!-- <img  src="../../assets/logow.JPG" style="width: 30px;height: 30px;"/> -->
            </ion-button>
        </ion-buttons>

        <ion-title class="main-header4">
            {{userName}}
        </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="settingsProfile()">
                <ion-icon slot="icon-only" name="cog"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!--   <ion-refresher slot="fixed" style="--ion-text-color: var(--ion-color-medium);" >
    <ion-refresher-content pullingIcon="arrow-down-outline"></ion-refresher-content>
  </ion-refresher> -->

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


    <ion-list lines="none">
        <ion-item lines="none">
            <ion-avatar slot="start" style="width: 72px;height: 72px;">
                <img [src]="photoProfileUser">
            </ion-avatar>
            <ion-label>
                <h1 style="font-weight: bold;">{{userName}}</h1>
                <h2>{{userLastName}}</h2>
                <h3>{{userAbout}}</h3>
            </ion-label>
        </ion-item>
        <ion-card>
            <ion-card-content>
                <ion-row>
                    <ion-col>
                        <h3></h3>
                        <h4></h4>
                    </ion-col>

                    <ion-col>
                        <h3></h3>
                        <h4>Contactos</h4>
                    </ion-col>

                    <ion-col>
                        <h3></h3>
                        <h4></h4>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-list>

    <ion-content padding>

          <ion-item lines="none"  *ngFor="let not of notificationDetails">

            </ion-avatar>
            <ion-label>
              <h2 style="font-weight: bold;">{{not.userName}} {{not.userLastName}}</h2>
              <p>{{not.notificationDesc}}</p>
            </ion-label>
          </ion-item>
          </ion-list> -->


        <ion-item *ngFor="let userContact of userProfileContacts">
            <ion-avatar slot="start">
                <img [src]="userContact.photoProfileUser">
            </ion-avatar>
            <ion-label>
                <h2>{{userContact.userName}} {{userContact.userLastName}}</h2>
                <h3>{{userContact.userAbout}}</h3>
            </ion-label>
        </ion-item>
    </ion-content>
</ion-content>
